<!DOCTYPE HTML>
<html>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<head>
	<title>Round Calculator</title>
</head>

<body>
	<h1>Enter party average damage and enemy HP.</h1>
	<p>The party's average damage changes with level ups, ASIs, and weapon changes.</p>
	
	<form id="form1" onsubmit="calc();return false">
	  Enemy HP:<br>
	  <input type="text" name="hp" id="hp" required><br>
	  Average Party Damage:<br>
	  <input type="text" name="avg" id="avg" required><br>
	  
	  <input type="submit" value="Submit">		
	</form>
	
	<br>
	<p id="result"></p>
	
	<script>
		function calc()
		{	
			var hp = parseInt(document.getElementById("hp").value, 10);
			var avg = parseInt(document.getElementById("avg").value, 10);
			
			var res = Math.round(hp / avg);
			
			document.getElementById("result").innerHTML = "It will take about " + res + " turns to defeat this monster.";
		}
	</script>
</body>
</html>
