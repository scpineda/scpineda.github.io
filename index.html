<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<head>
	<title>Prediction Calculator</title>
</head>
<body>
	<h1>Enter enemy AC and your mod to hit.</h1>
	<p>This is a very simple calculator that calculates your chance of hitting an enemy.</p>
	
	<form id="form1" onsubmit="calc();return false">
	  Enemy AC:<br>
	  <input type="text" name="ac" id="ac" required><br>
	  Attack Mod:<br>
	  <input type="text" name="mod" id="mod" required><br><br>
	  <input type="submit" value="Submit">
	</form>
	
	<br>
	<p id="result"></p>
	
	<script>
		function calc()
		{	
			var ac = document.getElementById("ac").value;
			var mod = document.getElementById("mod").value;
			
			var res = ((20 - (ac - mod)) / 20) * 100;
			
			document.getElementById("result").innerHTML = "Your chances of hitting are " + res + "%."
		}
	</script>
</body>

</html>
